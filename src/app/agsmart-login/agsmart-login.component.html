<div class = "mainContent">
  <form #f="ngForm" (ngSubmit) = "submit(f)">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input ngModel name = "email" #email = "ngModel" type="email" class="form-control" id="email" aria-describedby="emailHelp" style = "width: 25%; margin-left: 37.5%; margin-right: 37.5%;">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input ngModel name = "password" #password = "ngModel" type="password" class="form-control" id="password" style = "width: 25%; margin-left: 37.5%; margin-right: 37.5%;">
      </div>
      <div class="mb-3 form-check">
        <input ngModel name = "checkbox" #checkbox = "ngModel" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
